<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notícias ao Vivo - Huga News</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 60px;
      box-sizing: border-box;
    }
    .image {
      width: 100%;
      height: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
    }
    .title {
      font-size: 64px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image" id="news-image"></div>
    <div class="title" id="news-title">Carregando notícia...</div>
  </div>

  <script>
    let noticias = [];
    let index = 0;

    async function fetchNews() {
      try {
        const res = await fetch('/api/rss');
        const data = await res.json();
        if (!data || !data.length) throw new Error("Sem notícias recebidas");
        noticias = data;
        index = 0;
        exibirNoticia();
      } catch (e) {
        console.error("Erro ao buscar notícias", e);
        document.getElementById('news-title').textContent = "Erro ao carregar notícias";
      }
    }

    function exibirNoticia() {
      if (noticias.length === 0) return;
      const noticia = noticias[index];
      document.getElementById('news-title').textContent = noticia.title;
      document.getElementById('news-image').style.backgroundImage = `url(${noticia.image})`;
      index = (index + 1) % noticias.length;
    }

    fetchNews();
    setInterval(exibirNoticia, 15000); // troca a cada 15 segundos
    setInterval(fetchNews, 60000); // atualiza o feed a cada 1 minuto
  </script>
</body>
</html>
