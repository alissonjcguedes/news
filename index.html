<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notícias ao Vivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vh;
      height: 100vw;
      max-height: 100vh;
      max-width: 100vw;
      transform: rotate(90deg);
      transform-origin: center;
      padding: 5vh;
      box-sizing: border-box;
    }
    .image {
      width: 100%;
      height: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 5vh;
    }
    .title {
      font-size: 6vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image" id="news-image"></div>
    <div class="title" id="news-title">Carregando notícia...</div>
  </div>

  <script>
    async function fetchNews() {
      try {
        const res = await fetch('/api/rss');
        const data = await res.json();
        if (!data || !data.length) throw new Error("Sem notícias recebidas");
        const noticia = data[0];
        document.getElementById('news-title').textContent = noticia.title;
        document.getElementById('news-image').style.backgroundImage = `url(${noticia.image})`;
      } catch (e) {
        console.error("Erro ao buscar notícias", e);
        document.getElementById('news-title').textContent = "Erro ao carregar notícias";
      }
    }

    fetchNews();
    setInterval(fetchNews, 60000); // atualiza o feed a cada 1 minuto
  </script>
</body>
</html>
